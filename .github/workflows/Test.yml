name: Test
on:
  workflow_dispatch:

  push:
    branches:
      - '*'
    paths:
      - '**'
      - '!**.md'

  pull_request:
    branches:
      - '*'
    paths:
      - '**'
      - '!**.md'


jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build image
      run: docker build -t wg . -f Dockerfile
    - name: Test single container
      run:  |
        docker run --rm -id \
        --name cf_warp \
        --sysctl net.ipv6.conf.all.disable_ipv6=0 \
        --privileged --cap-add net_admin \
        -v /lib/modules:/lib/modules \
        -v $(pwd)/cf-warp:/var/lib/cloudflare-warp \
        wg
        while ! docker logs cf_warp | grep "OK, cf-warp is up"; do
          echo wait
          sleep 1
        done
        docker exec -i cf_warp curl ipinfo.io
        docker exec -i cf_warp curl ipv6.ip.sb
        docker run --rm   --network container:cf_warp  curlimages/curl curl ipinfo.io
        docker run --rm   --network container:cf_warp  curlimages/curl curl ipv6.ip.sb
        docker stop cf_warp

    - name: Test single container V4
